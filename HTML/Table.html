<!DOCTYPE HTML>
<html lang = "en">
 <head>
     <title>Table</title>
     <meta charset = "UTF-8" />
     <style type = "text/css">  
     table, td, th {
       border: 1px solid black;
     }
     </style>
 </head>
    <body>
       <h1>A Basic Table</h1>
       <table>
          <tr>
             <th>phone</th>
             <th>budget</th>
             <th>rate from 10</th>
          </tr>
          
          <tr>
             <td>samsung</td>
             <td>1000000</td>
             <td>8</td>
          </tr>

          <tr>
             <td>nokia</td>
             <td>10000</td>
             <td>6</td>
          </tr>

          <tr>
             <td>iphone</td>
             <td>10000000000</td>
             <td>20</td>
          </tr>

        </table>
    </body>
</html>
